<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <!-- <script src="script.js"></script> -->
    <title>Turnuser R24</title>
  </head>
  
  
  
  
  
  
  <body>
    <div class="container">
      <h1 class="mt-5">Sorter Turnuser</h1>

      <hr>


      <form action="{{ url_for('calulate') }}" method="post">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <h6>Helgetimer</h6>
              <select class="form-select" aria-label="Default select example" id="helgetimer" name="helgetimer">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col">
              <h6>Nattevakt</h6>
            </div>
            <div class="col">
              Column
            </div>
            <div class="col">
              Column
            </div>
          </div>
        </div>

        <br>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      
      

      <hr>
      <div class="mt-3">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Navn</th>
              <th>Poeng</th>
              <th>Natt</th>
              <th>Helgetimer</th>
              <th>Ettermiddag</th>
            </tr>
          </thead>
          <tbody>
            {% for row in table_data %}
              <tr>
                <td>{{ row.turnus }}</td>
                <td>{{ row.poeng }}</td>
                <td>{{ row.natt }}</td>
                <td>{{ row.helgetimer }}</td>
                <td>{{ row.ettermiddag }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
