<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Logging out...</p>
        </div>
    </div>

    <script>
        // Clear sorting settings from localStorage
        localStorage.removeItem('turnuslisteSortingSettings');
        
        // Clear any other localStorage items if needed
        // localStorage.clear(); // Uncomment if you want to clear all localStorage
        
        // Redirect to login page after clearing storage
        setTimeout(() => {
            window.location.href = "{{ url_for('auth.login') }}";
        }, 1000);
    </script>
</body>
</html>
