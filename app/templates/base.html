<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     


      <title>Turnus App</title>
  </head>


  <body>
    <header>
      <nav class="navbar navbar-custom-color">
        <div class="container px-4">
          <a class="navbar-brand" href="{{ url_for('main.navigate_home') }}">Sorter</a>
          
          <h2>{{ page_name.replace('_', ' ') }}</h2>
        
          <div class="dropdown-center">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{ url_for('static', filename='img/person.svg') }}" alt="Description of the image" style="width: 20px; height: 20px;">
              <div class="span fs-6">{{ current_user.username | capitalize }}</div>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="{{ url_for('main.download_excel') }}">Download Excel-file</a>
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('main.logout') }}">
                  <span>
                    <img src="{{ url_for('static', filename='img/box-arrow-right.svg') }}" alt="Description of the image" style="width: 20px; height: 20px;">
                  </span>Logg ut</a>
              </li>
              
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>


  </body>
</html>
